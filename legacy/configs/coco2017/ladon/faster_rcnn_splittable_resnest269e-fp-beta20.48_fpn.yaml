datasets:
  coco2017:
    name: &dataset_name 'coco2017'
    type: 'cocodetect'
    root: &root_dir !join ['~/dataset/', *dataset_name]
    splits:
      train:
        dataset_id: &coco_train !join [*dataset_name, '/train']
        images: !join [*root_dir, '/train2017']
        annotations: !join [*root_dir, '/annotations/instances_train2017.json']
        annotated_only: True
        random_horizontal_flip: 0.5
      val:
        dataset_id: &coco_val !join [*dataset_name, '/val']
        images: !join [*root_dir, '/val2017']
        annotations: !join [*root_dir, '/annotations/instances_val2017.json']
        annotated_only: False

models:
  model:
    name: 'faster_rcnn_model'
    params:
      pretrained: False
      progress: False
      num_classes: 91
      backbone_config:
        name: 'splittable_resnest'
        params:
          num_classes: 1000
          pretrained: False
          inplanes: 2048
          bottleneck_config:
            name: 'FPBasedResNetBottleneck'
            params:
              num_bottleneck_channels: 32
              num_target_channels: 256
          resnest_name: 'resnest269e'
          pre_transform_params:
          skips_avgpool: False
          skips_fc: False
          analysis_config:
            analyzes_after_compress: True
            analyzer_configs:
              - type: 'FileSizeAnalyzer'
                params:
                  unit: 'KB'
        ckpt: 'resource/ckpt/ilsvrc2012/ladon/ilsvrc2012-splittable_resnest269e-fp-beta20.48_from_resnest269e.pt'
      backbone_fpn_kwargs:
        return_layer_dict:
          bottleneck_layer: '1'
          layer2: '2'
          layer3: '3'
          layer4: '4'
        in_channels_list: [256, 512, 1024, 2048]
        out_channels: 256
        analysis_config:
          analyzes_after_compress: True
          analyzer_configs:
            - type: 'FileSizeAnalyzer'
              params:
                unit: 'KB'
        analyzable_layer_key: 'bottleneck_layer'
      in_channels_stage2: 256
      min_size: 416
      max_size: 416
      start_ckpt_file_path:
    experiment: &student_experiment !join [*dataset_name, '-faster_rcnn_splittable_resnest269e-fp-beta20.48_fpn']
    ckpt: !join ['./resource/ckpt/coco2017/ladon/', *student_experiment, '.pt']

train:
  log_freq: 1000
  epoch_to_update: 0
  num_epochs: 26
  train_data_loader:
    dataset_id: *coco_train
    random_sample: True
    num_workers: 4
    batch_sampler:
      type: 'GroupedBatchSampler'
      params:
        aspect_ratio_group_factor: 3
        batch_size: 8
    collate_fn: 'coco_collate_fn'
    cache_output:
  val_data_loader:
    dataset_id: *coco_val
    random_sample: False
    batch_size: 1
    num_workers: 4
    collate_fn: 'coco_collate_fn'
  model:
    forward_proc: 'forward_batch_target'
    adaptations:
    sequential: []
    frozen_modules: ['backbone.body']
    forward_hook:
      input: []
      output: []
    wrapper: 'DistributedDataParallel'
    requires_grad: True
  optimizer:
    type: 'SGD'
    params:
      lr: 0.02
      momentum: 0.9
      weight_decay: 0.0001
    max_grad_norm: 1.0
  scheduler:
    type: 'MultiStepLR'
    params:
      milestones: [16, 22]
      gamma: 0.1
  criterion:
    type: 'GeneralizedCustomLoss'
    func2extract_org_loss: 'extract_org_loss_dict'
    org_term:
      factor: 1.0
    sub_terms:

test:
  test_data_loader:
    dataset_id: *coco_val
    random_sample: False
    batch_size: 1
    num_workers: 8
    collate_fn: 'coco_collate_fn'
