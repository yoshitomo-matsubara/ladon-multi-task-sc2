datasets:
  &imagenet_val ilsvrc2012/val: !import_call
    _name: &dataset_name 'ilsvrc2012'
    _root: &root_dir !join ['~/datasets/', *dataset_name]
    key: 'torchvision.datasets.ImageFolder'
    init:
      kwargs:
        root: !join [ *root_dir, '/val' ]
        transform: !import_call
          key: 'torchvision.transforms.Compose'
          init:
            kwargs:
              transforms:
                - !import_call
                  key: 'torchvision.transforms.Resize'
                  init:
                    kwargs:
                      size: 448
                - !import_call
                  key: 'torchvision.transforms.CenterCrop'
                  init:
                    kwargs:
                      size: [416, 416]
                - !import_call
                  key: 'torchvision.transforms.ToTensor'
                  init:

models:
  model:
    key: 'ladon'
    classification:
      key: 'splittable_resnest'
      kwargs:
        num_classes: 1000
        pretrained: True
        inplanes: 2048
        bottleneck_config:
          key: 'FPBasedResNetBottleneck'
          kwargs:
            num_bottleneck_channels: 32
            num_target_channels: 256
        resnest_name: 'resnest269e'
        pre_transform:
        skips_avgpool: False
        skips_fc: False
        analysis_config:
          analyzes_after_compress: True
          analyzer_configs:
            - key: 'FileSizeAnalyzer'
              kwargs:
                unit: 'KB'
      src_ckpt: './resource/ckpt/ilsvrc2012/ladon/ilsvrc2012-splittable_resnest269e-fp-beta5.12_from_resnest269e.pt'
    detection:
      key: 'faster_rcnn_model'
      kwargs:
        pretrained: False
        progress: False
        num_classes: 91
        backbone_config:
          key: 'splittable_resnest'
          kwargs:
            num_classes: 1000
            pretrained: False
            inplanes: 2048
            bottleneck_config:
              key: 'FPBasedResNetBottleneck'
              kwargs:
                num_bottleneck_channels: 32
                num_target_channels: 256
            resnest_name: 'resnest269e'
            pre_transform:
            skips_avgpool: False
            skips_fc: False
            analysis_config:
              analyzes_after_compress: True
              analyzer_configs:
                - key: 'FileSizeAnalyzer'
                  kwargs:
                    unit: 'KB'
          src_ckpt: './resource/ckpt/ilsvrc2012/ladon/ilsvrc2012-splittable_resnest269e-fp-beta5.12_from_resnest269e.pt'
        backbone_fpn_kwargs:
          return_layer_dict:
            bottleneck_layer: '1'
            layer2: '2'
            layer3: '3'
            layer4: '4'
          in_channels_list: [256, 512, 1024, 2048]
          out_channels: 256
          analysis_config:
            analyzes_after_compress: True
            analyzer_configs:
              - key: 'FileSizeAnalyzer'
                kwargs:
                  unit: 'KB'
          analyzable_layer_key: 'bottleneck_layer'
        in_channels_stage2: 256
        min_size: 416
        max_size: 416
        start_ckpt_file_path: './resource/ckpt/coco2017/ladon/coco2017-faster_rcnn_splittable_resnest269e-fp-beta5.12_fpn.pt'
    segmentation:
      key: 'deeplabv3_model'
      kwargs:
        pretrained: False
        pretrained_backbone_name:
        num_classes: 21
        uses_aux: True
        num_input_channels: 2048
        num_aux_channels: 1024
        return_layer_dict:
          layer3: 'aux'
          layer4: 'out'
        analysis_config:
          analyzes_after_compress: True
          analyzer_configs:
            - key: 'FileSizeAnalyzer'
              kwargs:
                unit: 'KB'
        analyzable_layer_key: 'bottleneck_layer'
        backbone_config:
          name: 'splittable_resnest'
          kwargs:
            num_classes: 1000
            pretrained: False
            inplanes: 2048
            bottleneck_config:
              key: 'FPBasedResNetBottleneck'
              kwargs:
                num_bottleneck_channels: 32
                num_target_channels: 256
            resnest_name: 'resnest269e'
            pre_transform:
            skips_avgpool: True
            skips_fc: True
        start_ckpt_file_path: './resource/ckpt/pascal_voc2012/ladon/pascal_voc2012-deeplabv3_splittable_resnest269e-fp-beta5.12.pt'

test:
  test_data_loader:
    dataset_id: *imagenet_val
    sampler:
      class_or_func: !import_get
        key: 'torch.utils.data.SequentialSampler'
      kwargs:
    kwargs:
      batch_size: 1
      num_workers: 16
      drop_last: False
